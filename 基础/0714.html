        function score(obj) {
            var scoreArry = [];
            for (let i in obj) {
                var j = [i];
                for (let k in obj[i]) {
                    j.push(obj[i][k]);
                }
                scoreArry.push(j);
            }
            return scoreArry;
        }

        function menu(obj) {
            var menu = {};
            for (i = 0; i < menu.length; i++) {
                var obj1 = menu[obj[i][0]] || {};
                obj1.name = obj[i][1];
                if (obj[i][2] > 0) {
                    menu[obj[i][2]].submenu = obj1;
                }
                else {
                    menu[obj[i][0]] = obj1;
                }

            }
            return menu;
        }
