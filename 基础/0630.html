<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <div>
        <label>Number A:
            <input id="radio-a" type="radio" name="math-obj" value="a">
        </label>
        <input id="num-a" type="text">
        <label>Number B:
            <input id="radio-b" type="radio" name="math-obj" value="b">
        </label>
        <input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result">结果</p>

    <script>
        var radio1 = document.getElementById("radio-a");
        var radio2 = document.getElementById("radio-b");
        var result = document.getElementById("result");
        var b = document.querySelectorAll("button");

        //the first
        b[0].onclick = function () {
            num1 = Number(document.getElementById("num-a").value);
            num2 = Number(document.getElementById("num-b").value);
            if (isNaN(num1) == false) {
                result.innerHTML = "YES";
            }
            else {
                result.innerHTML = "NO";
            }
        }

        //the second
        b[1].onclick = function () {
            num1 = Number(document.getElementById("num-a").value);
            num2 = Number(document.getElementById("num-b").value);
            result.innerHTML = num1.toFixed(num2);
            //result.innerHTML = Math.round(num1*pow(10,num2))/pow(10,num2);
        }

        //the third
        b[2].onclick = function () {
            num1 = Number(document.getElementById("num-a").value);
            num2 = Number(document.getElementById("num-b").value);
            var radio1 = document.getElementById("radio-a").checked;
            var radio2 = document.getElementById("radio-b").checked;

            var num = 0;

            if (radio1) {
                num = num1
                result.innerHTML = Math.abs(num);
            }
            if(radio2) {
                num = num2
                result.innerHTML = Math.abs(num);
            }

           
        }

        //the forth
        b[3].onclick = function () {
            num1 = Number(document.getElementById("num-a").value);
            num2 = Number(document.getElementById("num-b").value);
            var num = 0;

            if (radio1.checked == true) {//判断错误？
                num = num1
            }
            else {
                num = num2
            }

            result.innerHTML = Math.ceil(num);
        }

        //the fifth
        b[4].onclick = function () {
            num1 = Number(document.getElementById("num-a").value);
            num2 = Number(document.getElementById("num-b").value);
            var num = 0;

            if (radio1.checked == true) {//判断错误？
                num = num1
            }
            else {
                num = num2
            }

            result.innerHTML = Math.floor(num);
        }
        //the 6th
        b[5].onclick = function () {
            num1 = Number(document.getElementById("num-a").value);
            num2 = Number(document.getElementById("num-b").value);
            var num = 0;

            if (radio1.checked == true) {//判断错误？
                num = num1
            }
            else {
                num = num2
            }

            result.innerHTML = Math.round(num);
        }
        //the 7th
        b[7].onclick = function () {
            num1 = Number(document.getElementById("num-a").value);
            num2 = Number(document.getElementById("num-b").value);
            result.innerHTML = Math.min(num1, num2);

        }
    </script>
</body>

</html>
