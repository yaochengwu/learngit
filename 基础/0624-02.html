<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>

    <script>
        var scho=document.getElementById("school");
        var com=document.getElementById("company");
        var schosl=document.getElementById("school-select");
        var comsl=document.getElementById("company-select");
        scho.onclick=function(){
            schosl.style.cssText="display:block;"
            comsl.style.display="none";
            
        }
        com.onclick=function(){
            comsl.style.cssText="display:block;"
            schosl.style.display="none";
            //schosl.setAttribute("class","");//好像不行
        }
    </script>
</body>
</html>
