        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>

    <script>

    function getAllListItem() {
        var alli=document.getElementsByTagName("li");
        for(i=0;i<alli.length;i++){
            console.log(alli[i].innerHTML);
        }
        // 返回页面中所有li标签
        var alli2=document.querySelectorAll("li");

    }

    function findAllHtmlSpanInOneSection(sectionId) {
        var sid=document.getElementById("sectionId").getElementsByTagName("span");
        for(i=0;i<alli.length;i++){
            if(sid[i].innerHTML=="HTML"){
                console.log(sid[i].innerHTML);
            }
        }
        // 返回某个section下所有span中内容为HTML的span标签
        var sid1=document.querySelector("sectionId");
        var sid2=sid1.querySelectorAll("span[innerHTML=HTML]");
    }

    function findListItem(sectionId, spanCont) {
        var sid=document.getElementById("sectionId").getElementsByTagName("span");
        for(i=0;i<alli.length;i++){
            if(sid[i].innerHTML==spanCont){
                console.log(sid[i].parentNode.innerHTML);
            }
        }
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var sid1=document.querySelector("sectionId");
        var sid2=sid1.querySelectorAll("span[innerHTML=spanCont]").parentNode;
    }

    function getActiveLinkContent(sectionId) {
        var sid=document.getElementById("sectionId").getElementsByClassName("active");
        for(i=0;i<alli.length;i++){
            console.log(sid[i].textContent);
            }
        
        // 返回某个section下，class为active的链接中包含的文字内容
        var sid1=document.querySelector("sectionId");
        var sid2=sid1.querySelectorAll(".active").textContent;
    }

    </script>
