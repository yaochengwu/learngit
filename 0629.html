<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        .c {
            background-image: url("smile.jpg");
            position: relative;
            background-repeat: no-repeat;
            height: 480px;
            width: 480px;
        }
    </style>

</head>

<body>
    <script>
        var smi = document.querySelector("div");
        var i = 0;
        var j=0;
        setInterval(function () {
            if (i == -8160) {
                j = 1;
            }
            else if (i == 0) {
                j = 0;
            }
            if (j == 1) {
                i += 480
            }
            else if (j == 0) {
                i -= 480;
            }
            smi.style.backgroundPositionY = i +"px"

        }, 100)
    </script>

    <div class="c"></div>

</body>

</html>
