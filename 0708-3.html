 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
        <input id="queue-input" type="text">
        <p id="queue-cont">队列内容：apple-&gt;pear</p>    
        <button id="in-btn">入队</button>
        <button id="out-btn">出队</button>
        <button id="font-btn">打印队头元素内容</button>
        <button id="empty-btn">判断队列是否为空</button>
        
        <script>
        
        var queue = ["apple", "pear"];
        var add=document.getElementById("queue-input");
        var inb=document.getElementById("in-btn");
        var que_con=document.getElementById("queue-cont");
        var outb=document.getElementById("out-btn");
        var fonb=document.getElementById("font-btn");
        var empb=document.getElementById("empty-btn");
        inb.onclick=function(){            
            queue.push(add.value);
            que_con.innerHTML=queue.join("-&gt;");
        }
        outb.onclick=function(){
            queue.shift();
            que_con.innerHTML=queue.join("-&gt;");
        }
        fonb.onclick=function(){
            i=queue.length;
            que_con.innerHTML=queue[i-1];
        }
        empb.onclick=function(){
            i=queue.length;
            if(i==0){
                que_con.innerHTML="null"
            }
            else{
                que_con.innerHTML="not null"
            }
        }

        </script>
        
        
</html>
