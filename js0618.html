<!DOCTYPE html>

<body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果 :</p>
    <script>
        x = document.getElementById("first-number").value;
        y = document.getElementById("second-number").value;
        
        document.getElementById("add-btn").onclick = function () {
            x = Number(document.getElementById("first-number").value);
            y = Number(document.getElementById("second-number").value);
            z = x + y;
            document.getElementById("result").innerHTML = "Result:" + z;            
        }
        document.getElementById("minus-btn").onclick = function () {
            x = Number(document.getElementById("first-number").value);
            y = Number(document.getElementById("second-number").value);
            z = x - y;
            document.getElementById("result").innerHTML = "Result:" + z;
        }
        document.getElementById("times-btn").onclick = function () {
            x = Number(document.getElementById("first-number").value);
            y = Number(document.getElementById("second-number").value);           
            z = x * y;
            document.getElementById("result").innerHTML = "Result:" + z;
                        
        }
        document.getElementById("divide-btn").onclick = function () {
            x = Number(document.getElementById("first-number").value);
            y = Number(document.getElementById("second-number").value);
            if(y==0){
                console.log("Divisor can't be 0.");
            }
            z = x / y;

    </script>
</body>

</html>
