<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>
    <script>
        var fado = document.getElementById("fade-obj")
        var fade = document.getElementById("fade-btn");
        fade.onclick = function () {
            setTimeout(fado.style.background = white, 3000);

            fade.innerHTML = "淡入"
        }
    </script>
</body>

</html>


<html>

<head>
    <style>
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul class="palette">
        <li style="background-color:crimson"></li>
        <li style="background-color:bisque"></li>
        <li style="background-color:blueviolet"></li>
        <li style="background-color:coral"></li>
        <li style="background-color:chartreuse"></li>
        <li style="background-color:darkolivegreen"></li>
        <li style="background-color:cyan"></li>
        <li style="background-color:#194738"></li>
    </ul>

    <p class="color-picker"></p>

    <script>
        /* var list = document.querySelectorAll("li");
                       for (var i =0, len = list.length; i < len; i++) {

                                var c = t.style.backgroundColor;
                                var p = document.getElementsByClassName("color-picker")[0]
                                p.innerHTML = c;
                                p.style.color = c;

                            }
                        }*/
        var pal = document.querySelector("ul");

        pal.addEventListener("click", showc)

        function showc(e) {
            var t = e.target || e.srcElement;
            if (t.nodeName.toLowerCase() == "li") {
                var cc = t.style.backgroundColor;
                var p = document.querySelector("p");
                p.innerHTML = cc;
                p.style.color = cc;
            }
        }
    </script>
</body>
