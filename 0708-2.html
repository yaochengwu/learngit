<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }
                }
            }
        }

        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(name) {
            var id;
            function findName(obj) {
                if (obj != null) {
                    if (obj.name == name) {
                        id = obj.id;
                    }
                    findName(obj.left);
                    findName(obj.right);
                }


            }
            findName(tree);
            return id;
        }
        console.log(findIdByName("Kai"));

        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(id) {
            var name;
            function findId(obj) {
                if (obj != null) {
                    if (obj.id == id) {
                        name = obj.name;
                    }
                    findId(obj.left);
                    findId(obj.right);
                }
            }
            findId(tree);
            return name;
        }
        console.log(findNameById("10"));


        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR() {
            var name = [];
            function preName(obj) {
                if (obj) {
                    name.push(obj.name);
                    preName(obj.left);
                    preName(obj.right);
                }
            }
            preName(tree);
            console.log(name);
        }
        getListWithDLR();

        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR() {
            var name = [];
            function preLname(obj) {
                if (obj) {
                    preLname(obj.left);
                    name.push(obj.name);
                    preLname(obj.right);
                }
            }
            preLname(tree);
            console.log(name);
        }
        getListWithLDR();
        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD() {
            var name = [];
            function preRname(obj) {
                if (obj) {
                    preRname(obj.left);
                    preRname(obj.right);
                    name.push(obj.name);

                }
            }
            preRname(tree);
            console.log(name);
        }
        getListWithLRD();
    </script>
</body>

</html>
